    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Hue wheel Classes HueWheel Events HueWheel#event:mouseEvent Classes Classes HueWheel Events mouseEvent Event object for HueWheel (onchange) Type: Object Properties: Name Type Description h Number current hue [0, 360&gt; s Number current saturation [0.0, 1.0] l Number (if HSL mode) current lightness [0.0, 0.1] v Number (if HSV mode) current brightness [0.0, 0.1] r Number current red [0, 255] g Number current green [0, 255] b Number current blue [0, 255] x Number current x position in wheel y Number current y position in wheel isTouch Boolean Event was triggered by touch and not mouse × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" Hue wheel Classes HueWheel Events HueWheel#event:mouseEvent Hue Wheel for JavaScript Snapshot from tint demo. HueWheel is a HSL/HSV HTML5 color wheel control. Supports HSL/HSV &lt;-&gt; RGB values with many options for appearance and functionality. The control can be controlled with both mouse and touch/pen. Features Rotating knobs changing values in real-time. HSL/HSV color space with built-in color-space convertion between RGB, HSL and HSV. Hue, Saturation, Lightness/Brightness (depending on chosen color-space mode) can be controlled individually with controls or programatically. Supports mouse and touch/pen Supports keys for accesibility (when control is active) Highly configurable (visible controls, sizes, start values, converted RGB &lt;-&gt; HSL/HSV, colors and more) New: optional CTRL-key lock of hue while moving saturation slider DemoSee this page for an interactive demo: epistemex.github.io/huewheel/ ExamplesAll visible features activated Color spot disabledYou will still receive color value as RGB, HSL/HSV in the onchange event. This is useful if you want to present the current color in a custom way. Lightness wheel disabledLightness can still be changed programatically but is not visible in the control. Useful when you only want to tint an image using the luminance from the image as input instead. Saturation slider disabledSaturation can still be changed programatically but is not visible in the control. UsageCreate an instance with reference to the element you want to replace with the control: var hueWheel = new HueWheel( element|&quot;id&quot;, [options] );See included documentation for details on options and methods. Note on Internet ExplorerFor touch-enabled devices using internet explorer - To make MSPointerMove event work properly you need to redirect all pointer events using CSS: html { -ms-touch-action: none; }This will allow the hue wheel to work with IE 10/11 and touch. As it's prefixed it won't affect other browsers. See included demos for example. Also, if you get selected text and don't want this you can use: element.addEventListener('selectstart', function(e) { e.preventDefault(); }, false);Read more here LicenseReleased under MIT license. You can use this class in both commercial and non-commercial projects provided that full header (minified and developer versions) is included. © 2013-2016 Epistemex × Search results Close Epistemex at GitHub "},"HueWheel.html":{"id":"HueWheel.html","title":"Class: HueWheel","body":" Hue wheel Classes HueWheel Events HueWheel#event:mouseEvent Class: HueWheel HueWheel new HueWheel(parent [, options]) Create a new instance of a Hue wheel, replacing the content of given parent element with the control. Parameters: Name Type Argument Description parent String | HTMLElement parent element or ID of parent element to turn into a control (content will be replaced with the control). options Object &lt;optional&gt; Options given as a JSON object Properties Name Type Argument Default Description diameter Number &lt;optional&gt; 250 diameter (in pixels) of control shadowBlur Number &lt;optional&gt; 0 diameter (in pixels) of shadow shadowColor String &lt;optional&gt; 'black' CSS color of shadow if active (see shadowBlur) hue Number &lt;optional&gt; 0 Initial hue angle [0, 360] saturation Number &lt;optional&gt; 1 Initial saturation value [0.0, 1.0] lightness Number &lt;optional&gt; 0.5 Initial lightness value [0.0, 1.0] rgb Array &lt;optional&gt; Initial RGB value given as an array [r,g,b] changeSaturation Boolean &lt;optional&gt; false Enable control to change saturation changeLightness Boolean &lt;optional&gt; false Enable control to change lightness colorSpace String &lt;optional&gt; 'hsl' Color space to use in control showColorSpot Boolean &lt;optional&gt; true Show current color in center of control onChange Object | function &lt;optional&gt; Function to call when current color changes colorSpotWidth Number &lt;optional&gt; 0.7 If showColor is used this is the ratio of the radius from center to the edge of hue wheel. Value can be [0.0, 1.0]. colorSpotBorder Number &lt;optional&gt; 2 If showColor is used this is the width of the border. A value of 0 turns the border off. colorSpotBorderColor String &lt;optional&gt; 'black' If showColor and colorBorder &gt; 0 this will be the color of the border. thicknessHue Number &lt;optional&gt; Thickness of hue ring in pixels thicknessLightness Number &lt;optional&gt; Thickness of lightness ring in pixels hueKnobSize Number &lt;optional&gt; 0.1 A value [0.0, 1.0] determining the size of the hue knob relative to radius. hueKnobColor String &lt;optional&gt; 'white' Color of hue knob. lightnessKnobColor String &lt;optional&gt; 'white' Color of lightness knob (if ligthness ring is visible). hueKnobColorSelected String &lt;optional&gt; '#777' Color for hue knob when selected lightnessKnobColorSelected String &lt;optional&gt; '#777' Color of lightness knob when selected (if ligthness ring is visible). lightnessRingClickable Boolean &lt;optional&gt; false Makes lightness ring clickable (outside knob, inside ring). hueKnobShadow Boolean &lt;optional&gt; false Use shadow with hue knob if shadow is activated. useKeys Boolean &lt;optional&gt; true Enable usage of keys to control hsl when control is active. hueKeyDelta Number &lt;optional&gt; 1 Delta values to increment/decrement the hue value with when its hotkey is pressed. saturationKeyDelta Number &lt;optional&gt; 1 Delta values to increment/decrement the saturation value with when its hotkey is pressed. lightnessKeyDelta Number &lt;optional&gt; 1 Delta values to increment/decrement the lightness value with when its hotkey is pressed. keyShiftFactor Number &lt;optional&gt; 10 When the shift key is held down the delta values are multiplied with this factor when using the hotkeys. hueKeyCodeUp Number &lt;optional&gt; 33 Key code to use to increase hue value (default page up). hueKeyCodeDown Number &lt;optional&gt; 34 Key code to use to decrease hue value (default page down). saturationKeyCodeUp Number &lt;optional&gt; 37 Key code to use to increase hue value (default left arrow key). saturationKeyCodeDown Number &lt;optional&gt; 39 Key code to use to decrease hue value (default right arrow key). lightnessKeyCodeUp Number &lt;optional&gt; 38 Key code to use to increase lightness value (default up arrow key). lightnessKeyCodeDown Number &lt;optional&gt; 40 Key code to use to increase lightness value (default down arrow key). tabable Boolean &lt;optional&gt; true Allows the control to be selected and operated with tab key and hotkeys. ctrlLock Boolean &lt;optional&gt; true Allow holding CTRL key to lock hue while moving saturation slider Methods changeLightness( [state]) Allow changing lightness (show or hide lightness ring). If no arguments are given the current state is returned. Parameters: Name Type Argument Default Description state Boolean &lt;optional&gt; true Returns: Type * changeSaturation( [state]) Allow changing saturation (show or hide saturation slider). If no arguments are given the current state is returned. Parameters: Name Type Argument Default Description state Boolean &lt;optional&gt; true Returns: Type * colorSpace( [colSpace]) Set or get color space (HSL or HSV). Parameters: Name Type Argument Description colSpace String &lt;optional&gt; name of color space Returns: Type * colorSpotRadius( [radiusFactor]) A normalized factor of control's radius used for the color spot. If no argument is given current radius factor is returned. Parameters: Name Type Argument Description radiusFactor Number &lt;optional&gt; [0.0, 1.0] Returns: Type * ctrlLock(state) Enable or disable holding the CTRL-key to lock Hue while moving saturation. Parameters: Name Type Description state Returns: Type * hsl( [h] [, s] [, l]) Set the Hue Wheel current value using HSL. If no arguments ar given current color is returned as Object with h, s, l as properties. Parameters: Name Type Argument Description h Number &lt;optional&gt; Hue s Number &lt;optional&gt; Saturation l Number &lt;optional&gt; Lightness Returns: Type * hsl2rgb(h, s, l) Convert HSL to RGB Parameters: Name Type Description h number hue [0, 360&gt; s number saturation [0.0, 1.0] l number lightness [0.0, 1.0] Returns: Object with properties r, g, b Type object hsv( [h] [, s] [, v]) Set the Hue Wheel current value using HSV. If no arguments ar given current color is returned as Object with h, s, v as properties. Parameters: Name Type Argument Description h Number &lt;optional&gt; Hue s Number &lt;optional&gt; Saturation v Number &lt;optional&gt; Brightness Returns: Type * hsv2rgb(h, s, v) Convert HSV to RGB Parameters: Name Type Description h number hue [0, 360&gt; s number saturation [0.0, 1.0] v number brightness [0.0, 1.0] Returns: Object with properties r, g, b Type object lightnessClickable( [state]) Set or get if lightness ring should allow mouse to click anywhere in the ring to set new lightness. If off the knob only can be used. Parameters: Name Type Argument Description state Boolean &lt;optional&gt; Returns: Type * rgb( [r] [, g] [, b]) Set the Hue Wheel current value using RGB. If no arguments ar given current color is returned as Object with r, g, b as properties. Parameters: Name Type Argument Description r Number &lt;optional&gt; red g Number &lt;optional&gt; green b Number &lt;optional&gt; blue Returns: Type * rgb2hsl(r, g, b) Convert RGB to HSL Parameters: Name Type Description r number red component [0, 255] g number green component [0, 255] b number blue component [0, 255] Returns: Object with properties h, s, l Type object rgb2hsv(r, g, b) Convert RGB to HSL Parameters: Name Type Description r number red component [0, 255] g number green component [0, 255] b number blue component [0, 255] Returns: Object with properties h, s, v Type object showColor( [state]) Show or hide color spot. If no arguments are given the current state is returned. Parameters: Name Type Argument Default Description state Boolean &lt;optional&gt; true Returns: Type * thicknessHue( [t]) Change thickness of Hue ring. If no argument is given then current thickness is returned. Parameters: Name Type Argument Description t Number &lt;optional&gt; Factor or width max 30% of control diameter Returns: Type * thicknessLightness( [t]) Change thickness of lightnes ring. If no argument is given then current thickness is returned. Parameters: Name Type Argument Description t Number &lt;optional&gt; Factor or width max 20% of control diameter Returns: Type * Events mouseEvent Event object for HueWheel (onchange) Type: Object Properties: Name Type Description h Number current hue [0, 360&gt; s Number current saturation [0.0, 1.0] l Number (if HSL mode) current lightness [0.0, 0.1] v Number (if HSV mode) current brightness [0.0, 0.1] r Number current red [0, 255] g Number current green [0, 255] b Number current blue [0, 255] x Number current x position in wheel y Number current y position in wheel isTouch Boolean Event was triggered by touch and not mouse × Search results Close Epistemex at GitHub "}}
